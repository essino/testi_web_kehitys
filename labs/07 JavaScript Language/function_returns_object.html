<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>

</head>
<body>
<div id="div"></div>

<script>
  function makeCar() {
    var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
    var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
    var years = [1955, 1957, 1948, 1954, 1961];
    var colors = ["red", "blue", "tan", "yellow", "white"];
    var convertible = [true, false];

    var rand1 = Math.floor(Math.random() * makes.length);
    var rand2 = Math.floor(Math.random() * models.length);
    var rand3 = Math.floor(Math.random() * years.length);
    var rand4 = Math.floor(Math.random() * colors.length);
    var rand5 = Math.floor(Math.random() * 5);
    var rand6 = Math.floor(Math.random() * 2);

    var eng = makeEngine();

    var car = {
      make: makes[rand1],
      model: models[rand2],
      year: years[rand3],
      color: colors[rand4],
      passengers: rand5,
      convertible: convertible[rand6],
      mileage: 0,
      engine: eng
    };

    return car;
  }

  function makeEngine(){
    var cylinders = ["CylinderA", "CylinderB"];
    var ccvolumes = ["small", "medium", "large"];
    var fueltypes = ["petrol", "diesel", "electricity"];
    var maxtorques = [1, 2, 3, 4];

    var rand7 = Math.floor(Math.random() * cylinders.length);
    var rand8 = Math.floor(Math.random() * ccvolumes.length);
    var rand9 = Math.floor(Math.random() * fueltypes.length);
    var rand10 = Math.floor(Math.random() * maxtorques.length);

    var engine = {
      cylinder: cylinders[rand7],
      ccvolume: ccvolumes[rand8],
      fueltype: fueltypes[rand9],
      maxtorque: maxtorques[rand10],
    };

    return engine;
  }

  function displayCar(car) {
    console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
    console.log("Your new car's engine has " + car.engine.cylinder + " and max torque of " + car.engine.maxtorque);
  }

  var carToSell = makeCar();
  displayCar(carToSell);
  let div = document.getElementById('div');
  div.innerHTML = JSON.stringify(carToSell);

</script>
</body>
</html>
