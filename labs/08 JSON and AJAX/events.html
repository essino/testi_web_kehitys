<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
    span {
      cursor: pointer;
    }
  </style>
  <script>
    window.onload = function() {
      var div = document.getElementById("clickme");
      //me: this checks if the addeventlistener is possible in the browser
      if (div.addEventListener) {

        div.addEventListener("click", handleClick, false);
          //document.body.style.backgroundColor = "red";
        //if the addeventlistener is not possible, then let's try attachevent
          //attachevent should work in Explorer when addeventlistener doesn't work in Explorer
      } else if (div.attachEvent) {

        div.attachEvent("click", handleClick);
          //document.body.style.backgroundColor = "blue";
      }
      var divi = document.getElementById('divi');
      if (divi.addEventListener) {

        divi.addEventListener("mouseover", handleMouseOver, false);
          //document.body.style.backgroundColor = "pink";
      } else if (divi.attachEvent){

        divi.attachEvent("mouseover", handleMouseOver);
          //document.body.style.backgroundColor = "green";
      }
    };
    function handleClick(e) {
      var evt = e || window.event;
      var target;
      if (evt.target) {
        target = evt.target;
      } else {
        target = evt.srcElement;
      }
      alert("You clicked on " + target.id);
    }
    function handleMouseOver(hm){
      var eventti = hm || window.event;
      var targ;
      if (eventti.target) {
          //the target of the event, here it is divi
        targ = eventti.target;
      } else {
        targ = eventti.srcElement;
      }
      alert("Your mouse hovered over " + targ.id);
    }

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="divi">Text</div>
</body>
</html>
