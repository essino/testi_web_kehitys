<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="root">
    <input type="text" id="input" v-model="message">

    <p>The value of the input is: {{message}}</p>

</div>

<!-- kehitysversio, jossa hyödyllistä infoa konsolissa -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    let data = {
        message: 'Hello World!'
    };

    new Vue({
        el: '#root',
        data: data
    })



</script>

</body>

</html>
